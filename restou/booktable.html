        <form class= "form" id="bookingForm"  method="post" onsubmit="Confirmation()">
            <h2>Table Booking Form</h2><br><br>
            <label>Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label>Number of People:</label>
            <input type="text" id="num-people" name="num_people" required><br><br>
            
            <label>Date of Booking:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label>Timing:</label>
            <input type="time" id="timing" name="timing" required><br><br>
            
            <button class="red">Submit</button><br><br>
        </form>

    
    <script>
        function Confirmation() {
            
            var name = document.getElementById("name").value;
            var numPeople = document.getElementById("num-people").value;
            var date = document.getElementById("date").value;
            var timing = document.getElementById("timing").value;
            
            var confirmationMessage = `
                Thank you for booking with us!
                Booking Details:
                Name: ${name}
                Number of People: ${numPeople}
                Date: ${date}
                Timing: ${timing}
            `;
            alert(confirmationMessage);
        }
    </script>
