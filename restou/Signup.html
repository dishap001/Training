    <style>
     
        form {
       height: auto;
       width: 500px;
       text-align: center;
       padding: 40px;
       margin: 20px auto;
       border: 1px solid #ddd;
       border-radius: 8px;
       box-shadow: 0 2px 4px rgba(9, 9, 9, 0.1);
       box-sizing: border-box;
       }
   
        </style>
 
</head>
<body>
    <h1 style="text-align: center; font-size: 36px; color: coral;">Culinary Corner</h1>
    <header>
       
        <div class ="header">
            <div class="logo">
                <img src="Images/logo.jpg" alt="">
            </div>
            <div class="nav">
                <ul>
                    <a href="Main1.html"><li></i> Home</li></a>
                    <a href="Aboutus.html"><li>About</li></a>
                    <a href="booktable.html"><li>Book table</li></a>
                    <a href="Foodmenu.html"><li>Food Menu</li></a>
                </ul>
            </div>
            <div class="account">
                <ul>
                 
                   <div class="dropdown">
                    <li><i class="fa-solid fa-user" id="userlap"></i></li>
                    <div class="dropdown-content">
                        <a href="Signup.html">Sign Up</a>
                        <a href="Signin.html">Sign In</a>
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <div class="signup-form">
       
        <form  method="post" onsubmit="validateForm()">
            <h2>Sign Up</h2><br><br>
                <label >Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label>Age:</label>
                <input type="Text" id="age" name="age" required><br><br>
                
                <label >Phone Number:</label>
                <input type="tel" id="phonenum" name="phonenum" required><br><br>
                
                <label>Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                
                <label>Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                
                <label>Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label>Password:</label>
                <input type="password" id="password" name="password" required><br><br>
             
            <button class="red">Submit</button><br><br>
        </form>
    </div>

    <script>
         function validateForm() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var phonenum = document.getElementById("phonenum").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        
        if (name === "" || age === "" || phonenum === "" || address === "" || email === "" || password === "") {
            alert("Please fill in all fields.");
            return false;
        }
        
        if (!/^\d+$/.test(age)) {
            alert("Age must be a valid number.");
            return false;
        }
        
        if (!/^\d{10}$/.test(phonenum)) {
            alert("Phone number must be a 10-digit number.");
            return false;
        }
        
        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }
        
        return alert("Sign up successful! Welcome to our restaurant Culinary Corner.");
    }
    </script>
     <div class="footer">
        <div class="logo1">
            <img src="Images/logo.jpg">
        </div>

                <p>Owned by: Raj Kapoor</p>

            </address>
        </div>
    </div>
</div>
</body>
