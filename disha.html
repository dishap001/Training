<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="cssp" id="background">
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Red">Red</option>
    </select>
    <select name="cssp" id="Width">
        <option value="100px">100px</option>
        <option value="200px">200px</option>
        <option value="300px">300px</option>
    </select>
    <select name="cssp" id="height">
        <option value="100px">100px</option>
        <option value="200px">200px</option>
        <option value="300px">300px</option>
    </select>
    <button id="set">Set</button>
    <br><br>
    <div id="modify" style="width: 300px;height: 300px;background-color: blue;"></div>

  <script>
    function set(){
        let elements = document.getElementsByName('cssp');
        let l = elements.length;
        for (let i=0; i<l;i++){
            let cssprop= (elements[i].getAttribute('id'));
            let cssval = (elements[i].value);
            console.log(cssprop,cssval);

            let div = document.getElementById('modify');
            div.style[ cssprop ]= cssval;
        }
    }
    document.getElementById('set').addEventListener('click',set)


  </script>
</body>
</html>
